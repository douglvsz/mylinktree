<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ícones-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Linktree | Contact-me</title>
</head>
<body>
    <main class="container">
        <div class="heading">
            <div class="image-link">
                <img src="assets/img/image-link.png" alt="Memoji">
            </div>
            <div class="text-field">
                <h2>Douglas Alves</h2>
                <p>Desenvolvedor Front-End</p>
            </div>
        </div>
        <div class="linktree">
            <a href="https://github.com/douglvsz" target="_blank">
                <div class="box-link">
                    <i class='bx bxl-github'></i>
                    <div class="text-link">
                        <h2>Github</h2>
                        <p>Veja meus códigos</p>
                    </div>
                </div>
            </a>
            <a href="https://www.linkedin.com/in/douglvsz/" target="_blank">
                <div class="box-link">
                    <i class='bx bxl-linkedin'></i>
                    <div class="text-link">
                        <h2>LinkedIn</h2>
                        <p>Me acompanhe</p>
                    </div>
                </div>
            </a>
            <a href="https://newport-ten.vercel.app/" target="_blank">
                <div class="box-link">
                    <i class='bx bx-face'></i>
                    <div class="text-link">
                        <h2>Portfólio</h2>
                        <p>Saiba Mais!</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
